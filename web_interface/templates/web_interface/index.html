<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Farma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 2rem auto;
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .options a {
            text-decoration: none;
            display: block;
            padding: 1rem;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .options a:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Farma</h1>
    </header>
    <div class="container">
        <h2>O que você deseja fazer?</h2>
        <div class="options">
            <a href="{% url 'new_transaction' %}">Criar Nova Transação</a>
            <a href="{% url 'mine_block' %}">Minerar um Novo Bloco</a>
            <a href="{% url 'view_blockchain' %}">Visualizar Blockchain</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Eco Farma. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
